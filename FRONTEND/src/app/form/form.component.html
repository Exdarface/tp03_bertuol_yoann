<form (ngSubmit)="SubmitForm()">
  <div>
    <label for="name">Name: </label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Name"
      [(ngModel)]="client.lastname"
      appLetterOnly
      required
    />
  </div>
  <div>
    <label for="firstname">Firstname: </label>
    <input
      type="text"
      name="firstname"
      id="firstname"
      placeholder="Firstname"
      [(ngModel)]="client.firstname"
      appLetterOnly
      required
    />
  </div>
  <div>
    <label for="address">Address: </label>
    <input
      type="text"
      name="address"
      id="address"
      placeholder="Address"
      [(ngModel)]="client.address"
      required
    />
  </div>
  <div>
    <label for="zipCode">Zip Code: </label>
    <input
      id="zip"
      name="zip"
      type="text"
      placeholder="Zip Code"
      [(ngModel)]="client.zip"
      (keypress)="zipKeyPressed($event)"
      appNumberOnly
      length="5"
      required
    />
  </div>
  <div>
    <label for="city">City: </label>
    <input
      type="text"
      name="city"
      id="city"
      placeholder="City"
      [(ngModel)]="client.city"
      appLetterOnly
      required
    />
  </div>
  <div>
    <label for="country">Country: </label>
    <input
      type="text"
      name="country"
      id="country"
      placeholder="Country"
      [(ngModel)]="client.country"
      appLetterOnly
      required
    />
  </div>
  <div>
    <label for="phone">Phone: </label>
    <input
      type="tel"
      name="phone"
      id="phone"
      placeholder="Phone"
      [(ngModel)]="client.phone"
      (keypress)="phoneKeyPressed($event)"
      appNumberOnly
      length="10"
      required
    />
  </div>
  <div>
    <label for="email">Email: </label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      pattern=".+@.+\.com|fr"
      [(ngModel)]="client.email"
      required
    />
  </div>
  <div>
    <label for="gender">Gender: </label>
    <div>
      <input
        type="radio"
        name="gender"
        id="male"
        [(ngModel)]="client.gender"
        value="Male"
      />
      <label for="male">Male</label>
    </div>
    <div>
      <input
        type="radio"
        name="gender"
        id="female"
        [(ngModel)]="client.gender"
        value="Female"
      />
      <label for="female">Female</label>
    </div>
    <div>
      <input
        type="radio"
        name="gender"
        id="other"
        [(ngModel)]="client.gender"
        value="Other"
      />
      <label for="other">Other</label>
    </div>
  </div>
  <div>
    <label for="login">Login: </label>
    <input
      type="text"
      name="login"
      id="login"
      placeholder="Login"
      [(ngModel)]="client.login"
      appLetterOnly
      required
    />
  </div>
  <div>
    <label for="password">Password: </label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      [(ngModel)]="client.password"
      required
    />
  </div>
  <div>
    <label for="confirm-password">Confirm Password: </label>
    <input
      type="password"
      name="confirm-password"
      id="confirm-password"
      placeholder="Confirm Password"
      [(ngModel)]="client.confirmPassword"
      required
    />
  </div>
  <button type="submit">Submit</button>
</form>
<app-client-info
  *ngIf="clientVerified.firstname"
  [client]="clientVerified"
></app-client-info>
